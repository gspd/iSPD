plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply idea plugin for Gradle
    id 'idea'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the JavaFX plugin
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Use JFreeChart to plot graphs
    implementation 'jfree:jfreechart:1.0.13'

    // Use JCommon to auxiliary functions
    implementation 'jfree:jcommon:1.0.16'

    // Use Apache Math to numerical calculations and statical/probability distributions
    // WEBSITE: https://commons.apache.org/proper/commons-math/
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // Measure Unit API used to define BIT, BYTE, METRE, ...
    // https://mvnrepository.com/artifact/javax.measure/unit-api
    implementation 'javax.measure:unit-api:2.0'

    // AOC Java annotations tools
    // https://mvnrepository.com/artifact/com.jcabi/jcabi-aspects
    compile 'com.jcabi:jcabi-aspects:0.22.6'

    // Use iSPD architecture
    // NOTE: if you change the JAR for any reason, please change this to the new path
    compile files('src/libs/iSPD.jar')

    // styles sheets
    compile "org.aerofx:aerofx:0.2"
    compile "com.aquafx-project:aquafx:0.2"
    // https://mvnrepository.com/artifact/org.controlsfx/controlsfx
    compile "org.controlsfx:controlsfx:11.0.1"

}

javafx {
    version '13'
    modules = [
        'javafx.controls',
        'javafx.fxml'
    ]
}

application {
    mainClassName = 'gspd.ispd.ISPD'
}
// Define the main class for the application
version = '2.0-SNAPSHOT'
