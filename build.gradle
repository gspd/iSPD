plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Use JFreeChart to plot graphs
    implementation 'jfree:jfreechart:1.0.13'

    // Use JCommon to auxiliary functions
    implementation 'jfree:jcommon:1.0.16'

    // Use Apache Math to numerical calculations and statical/probability distributions
    // WEBSITE: https://commons.apache.org/proper/commons-math/
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // Use JGraphT to make Graphs operations
    // WEBSITE: https://jgrapht.org/
    implementation 'org.jgrapht:jgrapht-core:1.3.0'

    // Use iSPD core
    // NOTE: if you change the JAR for any reason, please change this to the new path
    compile files('src/libs/iSPD.jar')
}

// Define the main class for the application
mainClassName = 'gspd.ispd.Main'
